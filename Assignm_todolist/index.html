<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://kit.fontawesome.com/7b829ce025.js" crossorigin="anonymous"></script>
        <title>To Do List</title>
        <script defer src="scripts/api-client.js"></script>
        <script defer src="scripts/main.js"></script>
    </head>
    <body>
        <header class="taskDivider">
            <h1>To-Do List</h1>
        </header>
        <main>
            <section class="todo-list__holder taskDivider">
                <form class="todo-input__holder">
                    <input type="text" id="task-input" name="task" placeholder="New Task">
                    <button type="button" id="button-submit">Add</button>
                </form>
                <ul class="todo-tasks__holder" id="task-list">
                </ul>
            </section>
        </main>
    </body>
</html>
